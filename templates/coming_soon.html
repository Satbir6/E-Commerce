{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-4rem)] bg-gray-50 dark:bg-gray-900">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ page_title }}</h1>
        <div class="flex items-center justify-center mb-8">
            <svg class="w-12 h-12 text-gray-400 dark:text-gray-600 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <p class="text-xl text-gray-600 dark:text-gray-400">Coming Soon...</p>
        <p class="mt-4 text-gray-500 dark:text-gray-500">We're working hard to bring you something amazing!</p>
        <a href="{{ url_for('home') }}" class="inline-block mt-8 px-6 py-3 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
